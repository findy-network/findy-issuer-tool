name: test
on: push
jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@findy-network"
      - name: install deps
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: build
        run: npm run build
      - name: test
        run: npm test
        env:
          AWS_ACCESS_KEY_ID: foo # needed for
          AWS_SECRET_ACCESS_KEY: bar # dynamodb connection
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm test
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@findy-network"
      - name: install deps
        run: npm ci
      - name: run check
        run: |
          cp ${NPM_CONFIG_USERCONFIG} .
          npm run licenses:check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@findy-network"

      - name: install deps
        run: npm ci

      - name: install cli
        run: |
          curl https://raw.githubusercontent.com/findy-network/findy-agent-cli/HEAD/install.sh > install.sh
          chmod a+x install.sh
          sudo ./install.sh -b /bin

      - name: init env
        run: ./e2e/init.sh

      - name: run backend
        run: |
          cd api
          npm run db
          npm ci --legacy-peer-deps
          npm start &
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUER_TOOL_SERVER_CERT_PATH: ${GITHUB_WORKSPACE}/e2e/.build/findy-wallet-pwa/tools/env/config/cert

      - name: run frontend
        run: |
          cd frontend
          npm ci
          npm start &

      - name: run e2e
        run: npm run test:e2e

      - name: collect docker logs
        if: ${{ failure() }}
        uses: jwalton/gh-docker-logs@v2.0.2
        with:
          dest: "./tests_output/docker-logs"

      - name: archive logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: tests_output
          path: tests_output
